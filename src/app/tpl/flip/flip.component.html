<div class="text-center mt-5 mb-5">
  <countdown [config]="config" class="flip-cd">
    <div class="time">$!d!
      <div class="label">天</div>
    </div>
    <div class="time">$!h!
      <div class="label">时</div>
    </div>
    <div class="time">$!m!
      <div class="label">分</div>
    </div>
    <div class="time">$!s!
      <div class="label">秒</div>
    </div>
  </countdown>
</div>
