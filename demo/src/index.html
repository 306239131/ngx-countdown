<!doctype html>
<html id="DemoPage">

<head>
    <meta charset="utf-8">
    <title>ngx-countdown | Simple, easy and performance countdown for angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="./">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../sass/main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/atom-one-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
    <style>
        body {
            font-family: tahoma, arial, 'Hiragino Sans GB', '\5b8b\4f53', sans-serif;
        }

        .form-control,
        .btn {
            font-size: 12px;
        }

        .btn {
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <app-root>Loading...</app-root>
    </div>
    <div class="count-down lite slide" style="display:block">
        剩余时间：
            <i class="hand hand-d">
                <i class="digital digital-0 ">0</i>
                <i class="digital digital-0 ">0</i>
            </i>天
            <i class="hand hand-h">
                <i class="digital digital-0 ">0</i>
                <i class="digital digital-2 ">2</i>
            </i>时
            <i class="hand hand-m">
                <i class="digital digital-4 ">4</i>
                <i class="digital digital-6 ">6</i>
            </i>分
            <i class="hand hand-s">
                <i class="digital digital-0 ">0</i>
                <i class="slide-wrap">
                    <i class="digital digital-7 ">7</i>
                    <i class="digital digital-8 ">8</i>
                </i>
            </i>秒
    </div>
</body>

</html>
